@(lat: String, long: String, events: String)

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link
        href="https://cdn.jsdelivr.net/npm/fullcalendar@@6.1.15/index.global.min.css"
        rel="stylesheet"
        />
            <!-- Local CSS -->
        <link href='@routes.Assets.versioned("stylesheets/calendar-week.css")' rel="stylesheet"/>
    </head>
    <body>
        <div id="calendar">
            <div id="calendar-top"></div>
            <div id="calendar-bottom-wrapper">
                <div id="calendar-bottom"></div>
                <div id="weather"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@@6.1.15/locales-all.global.min.js"></script>
            <!-- FullCalendar JS -->
        <script src="https://cdn.jsdelivr.net/npm/fullcalendar@@6.1.15/index.global.min.js"></script>

            <!-- Local JS with data attributes -->

        <script src='@routes.Assets.versioned("javascripts/getWeather.js")'
        data-lat="@lat"
        data-long="@long"
        data-sunny="@routes.Assets.versioned("images/sunny.svg")"
        data-cloudy="@routes.Assets.versioned("images/cloudy.svg")"
        data-rainy="@routes.Assets.versioned("images/rainy.svg")"
        data-snowy="@routes.Assets.versioned("images/snowy.svg")"
        data-thunderstorm="@routes.Assets.versioned("images/thunderstorm.svg")">
        </script>

        <script src='@routes.Assets.versioned("javascripts/calendar.js")'
        data-events='@events'></script>
    </body>
</html>
